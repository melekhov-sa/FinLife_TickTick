{% extends "base.html" %}
{% block title %}Создать кошелёк — FinLife{% endblock %}

{% block content %}
<h1>Создать кошелёк</h1>

{% if error %}
<div class="error-card">{{ error }}</div>
{% endif %}

<div class="card">
  <form method="POST" action="/wallets/create">
    <div class="form-row">
      <label>Название</label>
      <input name="title" placeholder="Например: Наличные" required>
    </div>
    <div class="form-row">
      <label>Тип кошелька</label>
      <select name="wallet_type" required>
        <option value="REGULAR" selected>Обычный</option>
        <option value="CREDIT">Кредит</option>
        <option value="SAVINGS">Накопления</option>
      </select>
    </div>
    <div class="form-row">
      <label>Валюта</label>
      <select name="currency" required>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="RUB" selected>RUB</option>
      </select>
    </div>
    <div class="form-row">
      <label>Начальный баланс</label>
      <input name="initial_balance" type="number" step="0.01" value="0" required>
    </div>
    <div style="display: flex; gap: 8px; margin-top: 20px;">
      <button type="submit">Создать</button>
      <a href="/wallets" class="btn secondary" style="text-decoration: none;">Назад</a>
    </div>
  </form>
</div>
{% endblock %}
